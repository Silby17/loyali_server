{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'loyali/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'loyali/css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'loyali/scss/style.scss' %}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="shortcut icon" href="{% static 'loyali/images/loyali_logo.ico' %}" type="image/x-icon">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'loyali/images/loyali_logo.png' %}" draggable="false" class="img-responsive"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'contact' %}"><i class="glyphicon glyphicon-email"></i> Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="ly-middle-content">
    <div class="container">
        <div class="ly-form">
            <div class="ly-box-title"><h1>Login</h1></div>
            <form class="form-horizontal" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="alert alert-success alert-dismissible fade in hide" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                    <strong>Succeed</strong>
                </div>
                {% if error_message %}
                    <div class="alert alert-danger alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">X</span>
                        </button>
                        <strong>{{ error_message }}</strong>
                    </div>
                {% endif %}

                {% if user_not_exist %}
                    <div class="alert alert-danger alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">X</span>
                        </button>
                        <strong>Username does not exist</strong>
                    </div>
                {% endif %}

                <div class="form-group">
                    <label class="control-label col-sm-12 text-left"><i class="fa fa-envelope"></i> Username</label>
                    <div class="col-sm-12"><input type="text"
                                                  class="form-control"
                                                  required placeholder="Enter your Username"
                                                  name="username"></div>
                </div>
                <div class="form-group">
                    <label class="control-label text-left col-sm-12"><i class="fa fa-unlock-alt"></i> Password</label>
                    <div class="col-sm-12"><input type="password" class="form-control"
                                                  required placeholder="Enter your password"
                                                  name="password"></div>
                </div>
                <div class="form-group">
                    <div class="col-xs-6">
                        <a href="" class="btn btn-link btn-block">Forgot password?</a>
                    </div>
                    <div class="col-xs-6">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'loyali/js/jquery.min.js' %}"></script>
<script src="{% static 'loyali/js/bootstrap-select.js' %}"></script>
<script src="{% static 'loyali/js/bootstrap.min.js' %}"></script>
<script src="{% static 'loyali/js/loginFunctions.js' %}"></script>
<script src="https://use.fontawesome.com/b0f81c296e.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.btn-file input').change(function () {
            var filename = $(this).val().replace(/.*(\/|\\)/, '');
            $(this).next('span').text(filename);
        })
    })
</script>
</body>
</html>
