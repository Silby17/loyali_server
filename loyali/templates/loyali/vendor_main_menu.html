<!DOCTYPE html>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'loyali/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'loyali/css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'loyali/scss/style.scss' %}">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="shortcut icon" href="{% static 'loyali/images/loyali_logo.ico' %}" type="image/x-icon">
    <title>Vendor Menu</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'loyali/images/loyali_logo.png' %}" draggable="false" class="img-responsive"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {% if request.user.username %}
                <li><a>{{ request.user.username }}</a></li>
                {% endif %}
                <li><a href="{% url 'contact' %}"><i class="glyphicon glyphicon-email"></i> Contact Us</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}"><i class="glyphicon glyphicon-off"></i> Logout</a></li>
            {%  endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="ly-middle-content">
    <div class="container">
        <div class="ly-middle-content-in">
            <div class="row ly-btn-row">
                <div class="col-sm-4">
                    <a href="{% url 'vendor_customers' %}" class="btn btn-default btn-big btn-block">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>View all customers</span>
                    </a>
                </div>
                <div class="col-sm-4">
                    <a href="#" class="btn btn-default btn-big btn-block">
                        <i class="fa fa-paper-plane"></i>
                        <span>Message Service</span>
                    </a>
                </div>
                <div class="col-sm-4">
                    <a href="#" class="btn btn-default btn-big btn-block">
                        <i class="fa fa-history"></i>
                        <span>Customer purchase history</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="ly-middle-content-in">
            <div class="row ly-btn-row">
                <div class="col-sm-4">
                    <a href="{% url 'vendor_add_card' %}" class="btn btn-default btn-big btn-block">
                        <i class="glyphicon glyphicon-plus-sign"></i>
                        <span>Add new Card</span>
                    </a>
                </div>
                <div class="col-sm-4">
                    <a href="{% url 'view_cards' %}" class="btn btn-default btn-big btn-block">
                        <i class="glyphicon glyphicon glyphicon-credit-card"></i>
                        <span>View Cards</span>
                    </a>
                </div>
                <div class="col-sm-4">
                    <a href="#" class="btn btn-default btn-big btn-block">
                        <i class="glyphicon glyphicon-option-horizontal"></i>
                        <span>Service 6</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="{% static 'loyali/js/jquery.min.js' %}"></script>
<script src="{% static 'loyali/js/bootstrap-select.js' %}"></script>
<script src="{% static 'loyali/js/bootstrap.min.js' %}"></script>
<script src="https://use.fontawesome.com/b0f81c296e.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.btn-file input').change(function(){
            var filename = $(this).val().replace(/.*(\/|\\)/, '');
            $(this).next('span').text(filename);
        })
    })
</script>
</body>
</html>
